<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
</head>

<body>
    <div id="wrapper">
        {%for i in range(num2//2): %}
        <div class="odds">
            {%for l in range(num//2): %}
            <div class="main" style = "background-color: {{color1}};"></div>
            <div class="alt" style = "background-color: {{color2}};"></div>
            {% endfor %}
        </div>
        <div class="evens">
            {%for l in range(num//2): %}
            <div class="alt"style = "background-color: {{color2}};"></div>
            <div class="main"style = "background-color: {{color1}};"></div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>

</html>
